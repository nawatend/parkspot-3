<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>ParkSpot 3.0</title>
</head>

<body>
    <div class="fullscreen">
        <div class="background__left"></div>
        <div class="background__right"></div>
        <div class="title">PARKSPOT
            <div class="sub__title">GHENT</div>

        </div>
        <div class="front__image">
            <img src="./assets/images/route_shown.png" alt="app image">
        </div>
        <div class="store">
            <div class="head">Available Now</div>
            <img src="./assets/images/google.pn.png" alt="app image">
            <img src="./assets/images/appstore2.png" alt="app image">
        </div>
    </div>

    <div class="fullscreen setting">
        <div class="background__left"></div>
        <div class="background__right"></div>
        <div class="title">EVERYTHING
            <div class="sub__title">IS YOUR CHOICE</div>
            <div class="text">Improve traffic flows in city centers by better parking advice to drivers</div>
        </div>
        <div class="front__image">
            <img src="./assets/images/search_settigns.png" alt="app image">
        </div>
    </div>

    <div class="fullscreen setting">
        <div class="background__left"></div>
        <div class="background__right"></div>
        <div class="title">USE YOUR
            <div class="sub__title">FAV GPS</div>
            <div class="text">This enables low costs solutions</div>
        </div>
        <div class="front__image">
            <img src="./assets/images/gps.png" alt="app image">
        </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
